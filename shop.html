<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="style.css" rel="stylesheet">
    <title>Drag and Drop Shopping Cart</title>
</head>
<body>
    <main class="container">
        <div class="container_block1">
            <div class="container_block2">
                <div class="container_block5">
                    <img src="pict/Group (12).png" id="cart_1" alt="Cart">
                    <div class="cart"></div>
                 </div>
                <div class="container_block3">
                    <img class="rack" src="pict/Group (11).png" alt="Rack"> 
                    <div id="block4" class="container_block4">
                        <div class="container_products">
                            <img id="product_1" class="product" draggable="true" src="pict/Group (1).png" alt="Product 1">
                            <img id="product_2"  class="product" draggable="true" src="pict/Group (2).png" alt="Product 2">
                            <img id="product_3" class="product" draggable="true" src="pict/Group (3).png" alt="Product 3">
                            <img id="product_4" class="product" draggable="true" src="pict/Group (4).png" alt="Product 4">
                 
                            <img id="product_5" class="product" draggable="true" src="pict/Group.png" alt="Product 5"> 
                            <img id="product_6" class="product" draggable="true" src="pict/Group (6).png" alt="Product 6">
                            <img id="product_7" class="product" draggable="true" src="pict/Group (5).png" alt="Product 7">
 

                            <img id="product_8" class="product" draggable="true" src="pict/Group (10).png" alt="Product 8">
                            <img id="product_9" class="product" draggable="true" src="pict/Group (9).png" alt="Product 9">
                            <img id="product_10" class="product" draggable="true" src="pict/Group (8).png" alt="Product 10">
                            <img id="product_11" class="product" draggable="true" src="pict/Group (7).png" alt="Product 11">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="shop.js"></script>
</body>
</html>
